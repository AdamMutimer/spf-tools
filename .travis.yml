#language: shell
language: ruby
rvm:
 - 2.6
matrix:
env:
    - COVERAGE=1
    - COVERAGE=0
cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - sudo apt-get update -qq

install:
  - gem install coveralls --version 1.8.2 --no-format-exec
  - gem install bashcov
  - gem regenerate_binstubs
  - echo $GEM_HOME
  - sh -e misc/ci-setup.sh

script:
  - sh -e misc/ci-runtest.sh
